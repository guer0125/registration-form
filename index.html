<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact">
    <div class="push">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <h2>Personal details</h2>

      <form class="push-0" method="POST" action="https://formspree.io/guer0125@algonquinlive.com">
        <div>
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" required>
        </div>
        <div>
          <label for="fitness">Physical fitness</label>
          <select id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div>
          <label for="address">address</label>
          <textarea id="address"></textarea>
        </div>

        <h2>Mission statement</h2>

        <div>
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details"></textarea>
        </div>
        <div class="button">
          <button type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <section class="contact island">
    <div class="max-length pad-t pad-b">
      <form class="push-0" method="POST" action="https://formspree.io/guer0125@algonquinlive.com">
        <div>
          <h1 class="normal">Want to go to Mars?</h1>
          <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        </div>
        <fieldset class="push-0">
          <legend class="giga normal italic push-0 pad-b-1-2">Personal details</legend>
          <div class="grid">
            <div class="pad-b unit xs-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name">
            </div>
            <div class="pad-b unit xs-1 m-1 l-1-2">
              <label for="age">Age</label>
              <input id="age">
            </div>
          </div>
          <div class="grid">
            <div class="pad-b unit xs-1 m-1 l-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="me@me.com" required>
            </div>
            <div class="pad-b unit xs-1 m-1 l-1-2">
              <label for="select">Physical fitness</label>
              <select id="select">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div class="pad-b xs-1 m-1 l-1">
            <label for="address">Address</label>
            <textarea id="address"></textarea>
          </div>
        </fieldset>
        <fieldset class="pad-b xs-1 m-1 l-1">
          <legend class="giga normal italic">Mission statement</legend>
          <div class="pad-b xs-1 m-1 l-1">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details"></textarea>
          </div>
        </fieldset>
        <div class="pad-b button bold xs-1 m-1 l-1">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
